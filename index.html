<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент Календарь</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-day { min-height: 100px; }
        .event { margin: 2px; padding: 2px; border-radius: 3px; }
        .planned { opacity: 0.5; }
        .published { opacity: 1; }
        .edit-delete-buttons { display: inline-block; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Контент Календарь</h1>

        <hr>

        <!-- Календарь -->
        <div class="row mb-3">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button onclick="prevMonth()" class="btn btn-secondary">&lt;</button>
                    <h3 id="currentMonth"></h3>
                    <button onclick="nextMonth()" class="btn btn-secondary">&gt;</button>
                </div>
                <div class="row">
                    <div class="col">Пн</div>
                    <div class="col">Вт</div>
                    <div class="col">Ср</div>
                    <div class="col">Чт</div>
                    <div class="col">Пт</div>
                    <div class="col">Сб</div>
                    <div class="col">Вс</div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>

        <hr>

        <!-- Управление каналами -->
        <div class="row mb-3">
            <div class="col">
                <h3>Каналы</h3>
                <div class="input-group mb-3">
                    <input type="text" id="channelName" class="form-control" placeholder="Название канала">
                    <input type="color" id="channelColor" class="form-control form-control-color" style="height: 50px;">
                    <button onclick="addChannel()" class="btn btn-primary" id="channelButton">Добавить канал</button>
                </div>
                <div id="channelsList"></div>
            </div>
        </div>

        <!-- Добавление планов -->
        <div class="row mb-3">
            <div class="col">
                <h3>Планы</h3>
                <div class="input-group mb-3">
                    <select id="planChannel" class="form-control"></select>
                    <select id="repeatType" class="form-control">
                        <option value="weekly">Еженедельно</option>
                        <option value="monthly">Ежемесячно</option>
                    </select>
                    <input type="number" id="repeatValue" class="form-control" placeholder="День (1-31 или 1-7)">
                    <button onclick="addPlan()" class="btn btn-primary" id="planButton">Добавить план</button>
                </div>
                <div id="plansList"></div>
            </div>
        </div>

        <!-- Добавление событий -->
        <div class="row mb-3">
            <div class="col">
                <h3>События</h3>
                <div class="input-group mb-3">
                    <select id="eventChannel" class="form-control"></select>
                    <input type="date" id="eventDate" class="form-control">
                    <input type="text" id="eventTitle" class="form-control" placeholder="Название">
                    <input type="text" id="eventLink" class="form-control" placeholder="Ссылка">
                    <button onclick="addEvent()" class="btn btn-primary" id="eventButton">Добавить событие</button>
                </div>
                <div id="eventsList"></div>
            </div>
        </div>

        <hr>

    </div>

    <footer class="container mt-3" style="margin-bottom: 20px;">
        <button onclick="DownloadData()" class="btn btn-primary">Экспорт</button>
        <button onclick="UploadData()" class="btn btn-secondary">Импорт</button>
    </footer>

    <script>
        let data_version = 1;
        let currentDate = new Date();
        let channels = JSON.parse(localStorage.getItem('simple-planner-channels')) || [];
        let plans = JSON.parse(localStorage.getItem('simple-planner-plans')) || [];
        let events = JSON.parse(localStorage.getItem('simple-planner-events')) || [];
        let editingId = null;
        let editingType = null;

        function saveData() {
            localStorage.setItem('simple-planner-channels', JSON.stringify(channels));
            localStorage.setItem('simple-planner-plans', JSON.stringify(plans));
            localStorage.setItem('simple-planner-events', JSON.stringify(events));
            updateUI();
        }

        function DownloadData() {
            let data = {
                channels: channels,
                plans: plans,
                events: events,
                version: data_version
            };
            let dataStr = JSON.stringify(data);
            let dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            let exportFileDefaultName = `simple-planner-${new Date().toISOString().slice(0, 10)}.json`;
            let linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function UploadData() {
            let inputElement = document.createElement('input');
            inputElement.setAttribute('type', 'file');
            inputElement.setAttribute('accept', '.json');
            inputElement.addEventListener('change', function() {
                let file = inputElement.files[0];
                let reader = new FileReader();
                reader.onload = function(e) {
                    let data = JSON.parse(e.target.result);
                    if (data.version === 1) {
                        channels = data.channels;
                        plans = data.plans;
                        events = data.events;
                        saveData();
                    } else {
                        alert('Неверная версия данных');
                    }
                };
                reader.readAsText(file);
            });
            inputElement.click();
        }

        function startEdit(type, id) {
            editingId = id;
            editingType = type;
            
            if (type === 'channel') {
                const channel = channels[id];
                document.getElementById('channelName').value = channel.name;
                document.getElementById('channelColor').value = channel.color;
                document.getElementById('channelButton').textContent = 'Сохранить изменения';
            } else if (type === 'plan') {
                const plan = plans[id];
                document.getElementById('planChannel').value = plan.channelId;
                document.getElementById('repeatType').value = plan.repeatType;
                document.getElementById('repeatValue').value = plan.repeatValue;
                document.getElementById('planButton').textContent = 'Сохранить изменения';
            } else if (type === 'event') {
                const event = events[id];
                document.getElementById('eventChannel').value = event.channelId;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventLink').value = event.link;
                document.getElementById('eventButton').textContent = 'Сохранить изменения';
            }
        }

        function cancelEdit() {
            editingId = null;
            editingType = null;
            document.getElementById('channelButton').textContent = 'Добавить канал';
            document.getElementById('planButton').textContent = 'Добавить план';
            document.getElementById('eventButton').textContent = 'Добавить событие';
            
            // Очистка форм
            document.getElementById('channelName').value = '';
            document.getElementById('channelColor').value = '#000000';
            document.getElementById('repeatValue').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventLink').value = '';
            document.getElementById('eventDate').value = '';
        }

        function deleteItem(type, id) {
            if (type === 'channel') {
                channels.splice(id, 1);
                // Удаляем связанные планы и события
                plans = plans.filter(plan => plan.channelId != id);
                events = events.filter(event => event.channelId != id);
            } else if (type === 'plan') {
                plans.splice(id, 1);
            } else if (type === 'event') {
                events.splice(id, 1);
            }
            saveData();
        }

        function addChannel() {
            const name = document.getElementById('channelName').value;
            const color = document.getElementById('channelColor').value;
            if (name) {
                if (editingId !== null && editingType === 'channel') {
                    channels[editingId] = { name, color };
                    cancelEdit();
                } else {
                    channels.push({ name, color });
                }
                saveData();
            }
        }

        function addPlan() {
            const channelId = document.getElementById('planChannel').value;
            const repeatType = document.getElementById('repeatType').value;
            const repeatValue = parseInt(document.getElementById('repeatValue').value);
            if (channelId && repeatValue) {
                if (editingId !== null && editingType === 'plan') {
                    plans[editingId] = { channelId, repeatType, repeatValue };
                    cancelEdit();
                } else {
                    plans.push({ channelId, repeatType, repeatValue });
                }
                saveData();
            }
        }

        function addEvent() {
            const channelId = document.getElementById('eventChannel').value;
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const link = document.getElementById('eventLink').value;
            if (channelId && date && title) {
                if (editingId !== null && editingType === 'event') {
                    events[editingId] = { channelId, date, title, link };
                    cancelEdit();
                } else {
                    events.push({ channelId, date, title, link });
                }
                saveData();
            }
        }

        function updateUI() {
            // Обновляем списки каналов
            const channelsList = document.getElementById('channelsList');
            const planChannel = document.getElementById('planChannel');
            const eventChannel = document.getElementById('eventChannel');
            
            channelsList.innerHTML = channels.map((channel, idx) => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div style="background: ${channel.color}; padding: 5px; flex-grow: 1;">${channel.name}</div>
                    <div class="edit-delete-buttons">
                        <button onclick="startEdit('channel', ${idx})" class="btn btn-sm btn-warning">✎</button>
                        <button onclick="deleteItem('channel', ${idx})" class="btn btn-sm btn-danger">✕</button>
                    </div>
                </div>
            `).join('');

            planChannel.innerHTML = channels.map((channel, idx) =>
                `<option value="${idx}">${channel.name}</option>`
            ).join('');

            eventChannel.innerHTML = channels.map((channel, idx) =>
                `<option value="${idx}">${channel.name}</option>`
            ).join('');

            // Обновляем список планов
            const plansList = document.getElementById('plansList');
            plansList.innerHTML = plans.map((plan, idx) => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div style="background: ${channels[plan.channelId]?.color}; padding: 5px; flex-grow: 1;">
                        ${channels[plan.channelId]?.name} - 
                        ${plan.repeatType === 'weekly' ? 'Еженедельно' : 'Ежемесячно'} 
                        (день: ${plan.repeatValue})
                    </div>
                    <div class="edit-delete-buttons">
                        <button onclick="startEdit('plan', ${idx})" class="btn btn-sm btn-warning">✎</button>
                        <button onclick="deleteItem('plan', ${idx})" class="btn btn-sm btn-danger">✕</button>
                    </div>
                </div>
            `).join('');

            // Обновляем список событий
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = events.map((event, idx) => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div style="background: ${channels[event.channelId]?.color}; padding: 5px; flex-grow: 1;">
                        ${channels[event.channelId]?.name} - 
                        ${new Date(event.date).toLocaleDateString()} - 
                        ${event.title}
                        ${event.link ? `(<a href="${event.link}" target="_blank">ссылка</a>)` : ''}
                    </div>
                    <div class="edit-delete-buttons">
                        <button onclick="startEdit('event', ${idx})" class="btn btn-sm btn-warning">✎</button>
                        <button onclick="deleteItem('event', ${idx})" class="btn btn-sm btn-danger">✕</button>
                    </div>
                </div>
            `).join('');

            renderCalendar();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonth = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonth.textContent = new Date(year, month).toLocaleString('ru', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let startDay = firstDay.getDay() - 1;
            if (startDay === -1) startDay = 6;

            calendar.innerHTML = '';
            let currentRow = document.createElement('div');
            currentRow.className = 'row';

            // Пустые ячейки до начала месяца
            for (let i = 0; i < startDay; i++) {
                currentRow.innerHTML += `<div class="col border calendar-day"></div>`;
            }

            // Дни месяца
            for (let day = 1; day <= lastDay.getDate(); day++) {
                if ((day + startDay - 1) % 7 === 0 && day !== 1) {
                    calendar.appendChild(currentRow);
                    currentRow = document.createElement('div');
                    currentRow.className = 'row';
                }

                const dayEvents = [];

                // Добавляем запланированные события
                plans.forEach((plan, planIdx) => {
                    if (
                        (plan.repeatType === 'weekly' && (day + startDay - 1) % 7 === plan.repeatValue - 1) ||
                        (plan.repeatType === 'monthly' && day === plan.repeatValue)
                    ) {
                        dayEvents.push({
                            color: channels[plan.channelId]?.color,
                            title: channels[plan.channelId]?.name,
                            planned: true
                        });
                    }
                });

                // Добавляем фактические события
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    if (eventDate.getDate() === day && eventDate.getMonth() === month && eventDate.getFullYear() === year) {
                        dayEvents.push({
                            color: channels[event.channelId]?.color,
                            title: event.title,
                            link: event.link,
                            planned: false
                        });
                    }
                });

                const eventsHtml = dayEvents.map(event => `
                    <div class="event ${event.planned ? 'planned' : 'published'}" 
                         style="background-color: ${event.color}">
                        ${event.link ? 
                            `<a href="${event.link}" target="_blank" class="text-dark">${event.title}</a>` :
                            event.title}
                    </div>
                `).join('');

                currentRow.innerHTML += `
                    <div class="col border calendar-day">
                        <div class="text-end">${day}</div>
                        ${eventsHtml}
                    </div>
                `;
            }

            // Добавляем последний ряд
            calendar.appendChild(currentRow);
        }

function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

// Инициализация
updateUI();
</script>
</body>
</html>
